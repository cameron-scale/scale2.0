<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scale 2.0 Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <!-- Chart.js for the three charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <!-- Page content -->
  <div class="shell">
    <header class="topbar">
      <input class="search" placeholder="Search…" />
      <div class="actions"><span></span><span></span></div>
    </header>

    <main class="grid">
      <!-- KPI row -->
      <section class="card kpis">
        <div class="kpi">
          <div class="kpi-label">Revenue (MTD)</div>
          <div class="kpi-value" id="revenueThisMonth">$0</div>
          <div class="kpi-sub">vs last month</div>
        </div>
        <div class="kpi">
          <div class="kpi-label">Revenue (Last Month)</div>
          <div class="kpi-value" id="revenueLastMonth">$0</div>
          <div class="kpi-sub">vs prior</div>
        </div>
        <div class="kpi">
          <div class="kpi-label">Total Revenue</div>
          <div class="kpi-value" id="totalRevenue">$0</div>
          <div class="kpi-sub">since inception</div>
        </div>
        <div class="kpi">
          <div class="kpi-label">Unpaid Bills</div>
          <div class="kpi-value" id="unpaidBills">0</div>
          <div class="kpi-sub">due this month</div>
        </div>
        <div class="kpi">
          <div class="kpi-label">Total Clients</div>
          <div class="kpi-value" id="totalClients">0</div>
          <div class="kpi-sub"></div>
        </div>
        <div class="kpi">
          <div class="kpi-label">Active Leads</div>
          <div class="kpi-value" id="activeLeads">0</div>
          <div class="kpi-sub"></div>
        </div>
      </section>

      <!-- Charts -->
      <section class="card chart">
        <div class="card-title">Revenue Trend</div>
        <canvas id="chartRevenue"></canvas>
      </section>
      <section class="card chart">
        <div class="card-title">Leads & Conversions</div>
        <canvas id="chartLeads"></canvas>
      </section>
      <section class="card chart">
        <div class="card-title">Channel Performance</div>
        <canvas id="chartChannels"></canvas>
      </section>

      <!-- Recent Emails -->
      <section class="card list">
        <div class="card-title">Recent Emails</div>
        <ul id="email-list"></ul>
      </section>

      <!-- Chat Assistant -->
      <section class="card chat">
        <div class="card-title">Chat Assistant</div>
        <div id="chat-container" class="chat-scroll"></div>
        <form id="chat-form" class="chat-form">
          <input type="text" id="chat-input" placeholder="Ask a question…" />
          <button type="submit">Send</button>
        </form>
      </section>

      <!-- Integrated Apps -->
      <section class="card apps">
        <div class="card-title">Integrated Apps</div>
        <div id="apps-grid" class="app-grid"></div>
      </section>

      <!-- Integration Details -->
      <section id="integration-details" class="card" style="display:none;">
        <div class="card-title" id="integration-title"></div>
        <div id="integration-content"></div>
        <button id="back-to-dashboard" class="back-button">Back to Dashboard</button>
      </section>

    </main>
  </div>

  <!-- Account Linking Modal -->
  <div id="link-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <h2>Connect your integrations</h2>
      <ul id="link-list"></ul>
      <button id="close-modal" class="close-button">Close</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
