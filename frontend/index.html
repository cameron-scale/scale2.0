<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scale 2.0 Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body class="theme-dark">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">S</div>
    <nav class="nav">
      <a class="nav-item active" title="Home">🏠</a>
      <a class="nav-item" title="Team">👥</a>
      <a class="nav-item" title="Reports">📊</a>
      <a class="nav-item" title="Leads">📈</a>
      <a class="nav-item" title="Settings">⚙️</a>
    </nav>
  </aside>
  <!-- Main area -->
  <div class="shell">
    <header class="topbar">
      <input class="search" placeholder="Search…" />
      <div class="actions"><span>🔔</span><span>👤</span></div>
    </header>
    <main class="grid">
      <!-- Big combined chart -->
      <section class="card big-chart">
        <div class="card-header">
          <h3>Revenue vs Growth</h3>
          <div class="big-value" id="gross-revenue">$0</div>
        </div>
        <canvas id="chartBig"></canvas>
      </section>
      <!-- Donut + mini bar chart -->
      <section class="card donut-chart">
        <div class="card-header">
          <h3>Stats</h3>
          <div class="donut-value" id="donut-value">0</div>
        </div>
        <canvas id="chartDonut"></canvas>
        <canvas id="chartMiniBar"></canvas>
      </section>
      <!-- Bottom charts -->
      <section class="card bar-chart">
        <h3 class="card-title">Leads & Wins</h3>
        <canvas id="chartBar1"></canvas>
      </section>
      <section class="card bar-chart">
        <h3 class="card-title">Channel Performance</h3>
        <canvas id="chartBar2"></canvas>
      </section>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
